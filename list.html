<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>

<body>
    <!--დაულაგებელი-->
    <ul style="list-style-type: circle;">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
        <li>
            <ul>
                <li>Green Tea</li>
                <li>Black Tea</li>
            </ul>

        </li>
    </ul>
    <hr>
    <!-- დალაგებული -->
    <ol style="list-style-type:decimal;" start="6">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
        <ol type="I" start="3">
            <li>Green Tea</li>
            <li>Black Tea</li>
        </ol>

    </ol>
    <hr>
    <dl>
        <dt> Coffee </dt>
        <dd>black hot drink </dd>
        <dt>Html</dt>
        <dd>Hypertext markup Language   </dd>

    </dl>

</body>

</html>
