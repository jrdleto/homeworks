<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tags</title>
</head>
<body>
    <p>
        I <em>love</em> Tbilisi
    </p>
    <p>
            I <i>love</i> Tbilisi
        </p>
        <p>Lorem ipsum dolor sit.</p>
        <strike> Lorem ipsum dolor sit.
        </strike> <br>
        H<sub>2</sub>0 <br>
        2<sup>2</sup>=4
        <p> 
            I want to drink <del>cola</del>  <ins>wine</ins>
        </p>
  <p>
      I want to drink <big>cola </big> <small>wine</small>
      <p>
          Text with <strong>strong</strong> tag
      </p>
      <p>Text with <b>b</b> tag</p>
  </p>
  <p>
      this is <mark>Marked text </mark>
  </p>
  
</body>
</html>
