<body>
    <script>
    let operation = {

    }   
     function Calculator() {
      this.calculate = function(str){
          let split = str.split(" ");
          let a = parseInt(str[0]);
          let b = parseInt(str[2]);
          for( let oper in operation){
              if(split[1] == oper){
                  return operation[oper](a,b);
              }
            }
              if(split[1] == "-"){
                  this.value = a - b;
              }
              else if (split[1] == "+"){
                 this.value = a + b;
              }
          

          this.addOperator = function (name ,func){
              operation[name] = func;
          }
      }




    } 
    let calculator  = new Calculator();
    calculator.calculate("3 + 3");
     alert(calculator.value);

    </script>
