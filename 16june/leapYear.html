<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
 
    <script>
    let year = prompt("enter a year");
    if (0 == year % 4 && 0 != year % 100)   {
         alert("leap year");
      }
      else if (0 == year % 400 ){
          alert("leap leap");
      }
      else {
          alert("not a leap");
      }
      
    </script>
</body>
</html>
