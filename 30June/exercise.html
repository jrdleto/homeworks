    <script>
    let john = { name: "John", age: 25};
    let adam = { name: "Adam", age: 30};
    let mary = { name: "Mary", age: 28};
    let aaron = {name:"Aaron", age: 31};

    let arr = [ john, adam, mary, aaron];

    function compare(strA, strB) {
         if(strA.name < strB.name){
             return -1;
         }
         if(strA.name > strB.name)
         return 1;
         return 0;
    }
