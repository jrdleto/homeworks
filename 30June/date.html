     function getSecondToTomorrow(){
         let now = new Date();
         let tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate()+1);
         let dayAfterTomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate()+2);
         console.log(tomorrow);   
         console.log(dayAfterTomorrow);
         let second = tomorrow - now;
         return Math.round(second / 1000);

         let after = dayAfterTomorrow - now;
         return Math.round(after / 1000);

    
     }
