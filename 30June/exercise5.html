    let nums = [-5, 12, 4, -7, 2, 1, 8];
    function subArr(arr){
        let sum = 0;
        let mySet = new Set();
        for( let num of arr){
            sum += num;
            if( mySet.has(sum)){
                return true;
            }
             mySet.add(sum);
        }
        return false;
    }
    console.log(subArr(nums));
     </script>
