<body>
    <!-- <h2 id="time"></h2>

    <p id="time"></p>
   <input id="timmey" name="tim" type="text">
   <button id="han" name="sad" >Continue</button>
<script>
 
 let myVar = setInterval(myTimer, 1000);
 function myTimer(){
     let d = new Date();
     let t = d.toLocaleTimeString();
     document.getElementById("time").innerHTML = t;
 }
 timmey.addEventListener('focusout', ({target}) => {
     setTimeout(function() { prompt="target" ; return clearInterval(myVar)}, target.value*1000);
 })
 han.addEventListener("click", function(){
     myVar = setInterval(myTimer, 1000);
 } )
 
 
 myTimer();
</script>
</body>
